<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="../css/canvas.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="../js/canvas.js" charset="UTF-8" type="text/javascript"></script>
    <title>canvas动画效果</title>
</head>
<script>

</script>
<body>
<div class="border" >
    <canvas class="can1" width="600" height="450" id="can1"></canvas>
    <div id="menu">
        <ul>
            <li class="li1">图形选择</li>
            <li id="ball">球形</li>
            <li id="rect">矩形</li>
            <li id="line">直线</li>
            <li id="trig">三角形</li>
            <li id="clear">清除</li>

        </ul>
    </div>
    <div id="menu2">
         <ul>
             <li class="li" id="li2">动画效果<span id="li2span">+</span>
             <ul class="animate" id="animate1">
                 <li id="changesize">变大变小</li>
                 <li id="changelr">左右滑动</li>
                 <li id="changetb">上下滑动</li>
                 <li id="changediag">倾斜滑动</li>
                 <li id="changestop">停 止</li>
             </ul>
             </li>
             <li class="li" id="li3">美化背景<span id="li3span">+</span>
                 <ul class="animate" id="animate2">
                     <li id="red">红 色</li>
                     <li id="blue">蓝 色</li>
                     <li id="green">绿 色</li>
                     <li id="purple">紫 色</li>
                     <li id="white">恢 复</li>
                 </ul>
             </li>

         </ul>
    </div>
</div>

</body>
</html>
